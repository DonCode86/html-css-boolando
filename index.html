<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolando</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <!-- products -->
        <div class="row clearfix">
            <div class="col">
                <!-- dress zone -->
                <div class="product">
                    <img class="product-img-1" src="img/1.webp" alt="dress">
                    <img class="product-img-2" src="img/1b.webp" alt="dress">
                    <div class="product-symbol">&hearts;</div>
                    <div class="discount">-50%</div>
                    <div class="discount-attribute">Sostenibilità</div>
                </div>
                <div class="dress-descrition">
                    <h4>Levi's</h4>
                    <h1>RELAXED FIT TEE UNISEX</h1>
                    <span class="price">14,99 €</span> <span class="disc-price">29,99€</span>
                </div>
                <!-- /dress zone -->
            </div>
            <div class="col">
                <!-- dress middle zone -->
                <div class="product">
                    <img class="product-img-1" src="img/2.webp" alt="dress">
                    <img class="product-img-2" src="img/2b.webp" alt="dress">
                    <div class="product-symbol">&hearts;</div>
                    <div class="discount">-30%</div>
                </div>
                <div class="dress-descrition">
                    <h4>Guess</h4>
                    <h1>ROSES TEE</h1>
                    <span class="price">20,99 €</span> <span class="disc-price">29,99€</span>
                </div>
                <!-- /dress zone -->
            </div>
            <div class="col">
                <!-- dress right zone -->
                <div class="product">
                    <img class="product-img-1" src="img/3.webp" alt="dress">
                    <img class="product-img-2" src="img/3b.webp" alt="dress">
                    <div class="product-symbol">&hearts;</div>
                    <div class="discount">-30%</div>
                </div>
                <div class="dress-descrition">
                    <h4>Come Zucchero Filato</h4>
                    <h1>VOGLIA DI COLORI PASTELLO</h1>
                    <span class="price">129,99 €</span>
                </div>
                <!-- /dress right zone -->
            </div>
        </div>
        <!-- /products -->
    </div>
</body>
</html>
